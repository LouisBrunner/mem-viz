name: Build & Test

on: [push, pull_request]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build
